<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Panier</title>
    <script src="https://kit.fontawesome.com/61291eb407.js" crossorigin="anonymous"></script>
    <style>
        img { width: 200px; display:block; margin-bottom:10px; }
        .voiture { margin-bottom:20px; border-bottom:1px solid #ccc; padding-bottom:15px; }
        button{ margin-top:5px; }
        #panier{
            display: flex;
            border-radius: 20px 20px;
            box-shadow: 0px 0px 20px gray;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        button{
            cursor: pointer;
        }
        .voiture{
            position: relative;
            margin: 20px 20px;
            padding: 10px 20px;
            justify-content: center;
            align-items: center;
            display: block;
            width: 400px;
            height: 450px;
            border-radius: 20px 20px;
            background-color: white;
            box-shadow: 0px 0px 20px gray;
            text-align: center;
            font-size: large;
            overflow: hidden;

            transform-style: preserve-3d;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }
        .voiture img{
            width: 100%;
            height: 150px;
            object-fit: contain;
             margin-bottom: 12px;
        }
        .voiture h3{
            text-align: center;
            text-decoration: none;
            color: #ff6600;
        }
        .voituredescription{
            list-style: none;
            padding: 0;
            margin: 0 0 15px;
            text-align: left;
        }
        .voiture li{
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .voiturefooter{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .voiture:hover{
            transform: perspective(700px) rotateX(4deg) scale(1.02);
            box-shadow: 0 20px 45px #ff6600e2;

        }
        .price-tag{
            background-color: #ff6600;
            color: white;
            padding: 5px 10px;
            border-radius: 999px;
            box-shadow: 0px 0px 10px #ff6600;
            font-weight: bold;
            font-size: 1rem;
        }
        .delete-btn{
            background-color: black;
            color: white;
            padding: 5px 10px;
            border-radius: 999px;
            font-size: 1rem;
            box-shadow: 0px 0px 10px gray;
            border: none;

        }
        .delete-btn:hover{
            box-shadow: 0px 0px 10px rgba(210, 36, 36, 0.84);
            background-color: rgba(227, 16, 16, 0.8);
            transform: translate(-2px);
        }
        h1{
            text-align: center;
            text-decoration: none;
        }
        #titre{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #ff6600;
            margin: 0 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(206, 99, 10, 0.804);
        }
        #achetervider{
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px 20px;
        }
        #achetervider button{
            border:none;
            border-radius: 20px;
            font-size: 1.5rem;
            padding: 10px 10px;
            color: white;
            overflow: hidden;
        }
        #acheterall{
            background-color: #ff6600;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.847);
                        font-weight: bold;
        }
        #viderpanier{
            background-color: rgba(0, 0, 0, 0.903);
            box-shadow: 0px 0px 20px gray;
            font-weight: bold;
        }
        #acheterall:hover{
            box-shadow: 5px 10px 20px #ff6600;
            text-shadow: 0px 0px 10px rgba(128, 128, 128, 0.652);
            transform: translateY(-3px) scale(1.1);
            color: rgba(0, 0, 0, 0.475);
        }
        #viderpanier:hover{
            box-shadow: 5px 10px 20px rgba(255, 0, 0, 0.758);
            text-shadow: 0px 0px 10px rgba(128, 128, 128, 0.652);
            color: rgba(0, 0, 0, 0.475);
            background-color: rgba(255, 0, 0, 0.758);
            transform: translateY(-3px) scale(1.1);
        }
        #achatform h2{
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: black;

        }
        fieldset{
            text-align: center;
            display: block;
            border-radius: 20px;
            border: none;
            box-shadow: gray 2px 5px 10px;

        }
        .inputplace{
            display: flex;
            justify-content: center;
        }
        #achatform label{
            margin-top: 10px;
            padding: 10px 10px;
            border-bottom-left-radius: 10px;
            border-top-left-radius: 10px;
            background-color: #ff6600;
            box-shadow: #ff6600 0px 0px 10px;
        }
        #achatform input{
            border: none;
            margin-top:10px;
            padding: 10px 10px;
            border-top-right-radius: 10px ;
            border-bottom-right-radius: 10px;
            box-shadow: #ff6600 0px 0px 10px;
        }
        legend{
            font-weight: bold;
            font-family: normal;
            font-size: 1.4em;
            border: solid 1px;
            border-radius: 10px;
            background-color: #ff6600;
            color: white;
            padding: 10px 10px;
        }
        #achatform label:hover{
            transform: scale(1.01);
            cursor: pointer;
        }
        #achatform input:hover{
            transform: scale(1.01);
            background-color: #ccccccd5;
            border: 1px solid rgba(194, 191, 191, 0.764);
        }
        #achatform select{
            border: none;
            margin-top:10px;
            padding: 10px 10px;
            border-top-right-radius: 10px ;
            border-bottom-right-radius: 10px;
            box-shadow: #ff6600 0px 0px 10px;
        }
        #validerachat{
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            border-radius: 20px;
            background-color: black;
            box-shadow: 0px 0px 20px gray;

        }
        #validerachat:hover{
            box-shadow: 5px 10px 20px #ff6600;
            text-shadow: 0px 0px 10px rgba(128, 128, 128, 0.652);
            transform: translateY(-3px) scale(1.1);
            color: rgba(0, 0, 0, 0.475);
            background-color: #ff6600;
            border: none;
        }
        #validatezone{
            text-align: center;
        }
    </style>
    <script src="https://kit.fontawesome.com/61291eb407.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="titre">
        <i class="fa-solid fa-cart-shopping"></i>
        <h1>Panier</h1>
    </div>


    <div id="panier">   </div>
        <!--acheter et vider le panier buttons-->
        
    <div id="achetervider">
        <button id="acheterall" onclick="acheterpanier()">Acheter</button>
        <button id="viderpanier" onclick="viderPanier()">Vider le panier</button>
    </div>
    <hr width="90%" size="2px" >
    <!--formulaire pour remplir a l'achat affiche seulement apres acheter-->
    <div id="achatform" style="display: none;">
        <h2>Formulaire d'achat d'une voiture</h2>
        <!-- Informations acheteur -->
        <fieldset>
            <legend>Informations de l'acheteur</legend>
            <div class="inputplace">
                <label for="nom"><i class="fa-solid fa-user"></i></label><br>
                <input type="text" id="nom" name="nom" required placeholder="Nom complet"><br><br>
            </div>
            <div class="inputplace">
                <label for="email"><i class="fa-solid fa-at"></i></label><br>
                <input type="email" id="email" name="email" required placeholder="email adress"><br><br>
            </div>
            <div class="inputplace">
                <label for="telephone"><i class="fa-solid fa-phone"></i></label><br>
                <input type="tel" id="telephone" name="telephone" required placeholder="numero de telephone"><br><br>
            </div> 
            <div class="inputplace">
                <label for="adresse"><i class="fa-solid fa-location-dot"></i></label><br>
                <input type="text" id="adresse" name="adresse" placeholder="adresse" required>
            </div>
        </fieldset>
        <br><br>
          <!-- Mode de paiement -->
        <fieldset>
            <legend>Paiement</legend>
            <div class="inputplace">
                <label for="modePaiement"><i class="fa-solid fa-money-check-dollar"></i></label><br>
                <select id="modePaiement" name="modePaiement" required>
                    <option value="">-- Sélectionner --</option>
                    <option value="especes">Espèces</option>
                    <option value="virement">Virement bancaire</option>
                    <option value="cheque">Chèque</option>
                    <option value="credit">Crédit / Financement</option>
                </select><br><br>
            </div>
        </fieldset>
        <br>
        <div id="validatezone">
            <button  id="validerachat" onclick="validerpanier()">valider</button>
        </div>
        <br><br>
        <hr width="90%" size="2px" >
    
    </div>
    
    <script>
        let panier = JSON.parse(localStorage.getItem("panier")) || [];
        const container = document.getElementById("panier");
        function afficherPanier() {
            container.innerHTML = "";
            if (panier.length === 0) {
                container.innerHTML = "<p>Le panier est vide.</p>";
                return;
            }
            panier.forEach((v,i) => {
                container.innerHTML += `
                <div class="voiture">
                    <h3>${v.marque} ${v.model}</h3>
                    <img src="${v.image}">
                    <ul class="voituredescription">
                        <li><strong>Carburant :</strong> ${v.carburants}</li>
                        <li><strong>Puissance :</strong> ${v.puissance_reel} ch</li>
                        <li><strong>Boîte :</strong> ${v.boite_vitesse}</li>
                    </ul>
                    <div class="voiturefooter">
                        <span class="price-tag">€${v.prix}</span>
                        <button class="delete-btn" onclick="supprimer(${i})">Supprimer</button>
                    </div>
                </div>
                `;
            });
        }

        // Supprimer un article
        function supprimer(index){
            panier.splice(index,1);
            localStorage.setItem("panier", JSON.stringify(panier));
            afficherPanier();
        }

        // Vider tout
        function viderPanier() {
            localStorage.removeItem("panier");
            panier = [];
            afficherPanier();
        }

        // Afficher initialement
        afficherPanier();
        //formulaire apres button achat
        function acheterpanier(){
            if(panier.length ===0){
                alert('le panier est vide!');
                return;
            }
            document.getElementById("achatform").style.display="block";
        }

        function validerpanier(){
            let nomcomplet = document.getElementById("nom").value;
            let emailacheuteur = document.getElementById("email").value;
            let telephone = document.getElementById("telephone").value;
            let adresse = document.getElementById("adresse").value;
            let paiementmethod = document.getElementById("modePaiement").value;
            let numerofacture = Math.floor(10000000 + Math.random() * 90000000);
            // Vérification des champs obligatoires
            if (nomcomplet === "" || emailacheuteur === "" || telephone === "" || adresse === "" || paiementmethod === "") {
                alert("Veuillez remplir toutes les informations avant de continuer!");
                return; // Arrête la fonction, ne passe pas au reçu
            }
            // ouvrir une nouvelle page en envoyant les données
             window.location.href = `recu.html?nom=${encodeURIComponent(nomcomplet)}&email=${encodeURIComponent(emailacheuteur)}&telephone=${encodeURIComponent(telephone)}&adresse=${encodeURIComponent(adresse)}&pay=${encodeURIComponent(paiementmethod)}&numero=${encodeURIComponent(numerofacture)}`;
        }

    </script>

</body>
<script src="../js/controllsize.js"></script>
</html>
