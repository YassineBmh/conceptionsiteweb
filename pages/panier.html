<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Panier</title>
    <script src="https://kit.fontawesome.com/61291eb407.js" crossorigin="anonymous"></script>
    <style>
        img { width: 200px; display:block; margin-bottom:10px; }
        .voiture { margin-bottom:20px; border-bottom:1px solid #ccc; padding-bottom:15px; }
        button{ margin-top:5px; }
        #panier{
            display: flex;
            border-radius: 20px 20px;
            box-shadow: 0px 0px 20px gray;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        button{
            cursor: pointer;
        }
        .voiture{
            position: relative;
            margin: 20px 20px;
            padding: 10px 20px;
            justify-content: center;
            align-items: center;
            display: block;
            width: 400px;
            height: 450px;
            border-radius: 20px 20px;
            background-color: white;
            box-shadow: 0px 0px 20px gray;
            text-align: center;
            font-size: large;
            overflow: hidden;

            transform-style: preserve-3d;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }
        .voiture img{
            width: 100%;
            height: 150px;
            object-fit: contain;
             margin-bottom: 12px;
        }
        .voiture h3{
            text-align: center;
            text-decoration: none;
            color: #ff6600;
        }
        .voituredescription{
            list-style: none;
            padding: 0;
            margin: 0 0 15px;
            text-align: left;
        }
        .voiture li{
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .voiturefooter{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .voiture:hover{
            transform: perspective(700px) rotateX(4deg) scale(1.02);
            box-shadow: 0 20px 45px #ff6600e2;

        }
        .price-tag{
            background-color: #ff6600;
            color: white;
            padding: 5px 10px;
            border-radius: 999px;
            box-shadow: 0px 0px 10px #ff6600;
            font-weight: bold;
            font-size: 1rem;
        }
        .delete-btn{
            background-color: black;
            color: white;
            padding: 5px 10px;
            border-radius: 999px;
            font-size: 1rem;
            box-shadow: 0px 0px 10px gray;
            border: none;

        }
        .delete-btn:hover{
            box-shadow: 0px 0px 10px rgba(210, 36, 36, 0.84);
            background-color: rgba(227, 16, 16, 0.8);
            transform: translate(-2px);
        }
        h1{
            text-align: center;
            text-decoration: none;
        }
        #titre{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #ff6600;
            margin: 0 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(206, 99, 10, 0.804);
        }
        #achetervider{
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px 20px;
        }
        #achetervider button{
            border:none;
            border-radius: 20px;
            font-size: 1.5rem;
            padding: 10px 10px;
            color: white;
            overflow: hidden;
        }
        #acheterall{
            background-color: #ff6600;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.847);
                        font-weight: bold;
        }
        #viderpanier{
            background-color: rgba(0, 0, 0, 0.903);
            box-shadow: 0px 0px 20px gray;
        }
        #acheterall:hover{
            box-shadow: 5px 10px 20px #ff6600;
            text-shadow: 0px 0px 10px rgba(128, 128, 128, 0.652);
            transform: translateY(-3px) scale(1.1);
            color: rgba(0, 0, 0, 0.475);
        }
        #viderpanier:hover{
            box-shadow: 5px 10px 20px rgba(255, 0, 0, 0.758);
            text-shadow: 0px 0px 10px rgba(128, 128, 128, 0.652);
            color: rgba(0, 0, 0, 0.475);
            background-color: rgba(255, 0, 0, 0.758);
            transform: translateY(-3px) scale(1.1);
        }
    </style>
</head>
<body>
    <div id="titre">
        <i class="fa-solid fa-cart-shopping"></i>
        <h1>Panier</h1>
    </div>


    <div id="panier">   </div>
        <!--acheter et vider le panier buttons-->
        
    <div id="achetervider">
        <button id="acheterall" >Acheter</button>
        <button id="viderpanier" onclick="viderPanier()">Vider le panier</button>
    </div>
    <script>
        let panier = JSON.parse(localStorage.getItem("panier")) || [];
        const container = document.getElementById("panier");

        function afficherPanier() {
            container.innerHTML = "";
            if (panier.length === 0) {
                container.innerHTML = "<p>Le panier est vide.</p>";
                return;
            }
            panier.forEach((v,i) => {
                container.innerHTML += `
                <div class="voiture">
                    <h3>${v.marque} ${v.model}</h3>
                    <img src="${v.image}">
                    <ul class="voituredescription">
                        <li><strong>Carburant :</strong> ${v.carburants}</li>
                        <li><strong>Puissance :</strong> ${v.puissance_reel} ch</li>
                        <li><strong>Boîte :</strong> ${v.boite_vitesse}</li>
                    </ul>
                    <div class="voiturefooter">
                        <span class="price-tag">€${v.prix}</span>
                        <button class="delete-btn" onclick="supprimer(${i})">Supprimer</button>
                    </div>
                </div>
                `;
            });
        }

        // Supprimer un article
        function supprimer(index){
            panier.splice(index,1);
            localStorage.setItem("panier", JSON.stringify(panier));
            afficherPanier();
        }

        // Vider tout
        function viderPanier() {
            localStorage.removeItem("panier");
            panier = [];
            afficherPanier();
        }

        // Afficher initialement
        afficherPanier();
    </script>

</body>
<script src="../js/controllsize.js"></script>
</html>
