<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Partenaires</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
            font-size: 36px;
            letter-spacing: 1px;
            font-weight: 600;

            /* nice underline effect */
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }

        h1::after {
            content: "";
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 70px;
            height: 3px;
            background: #ff6f00;
            /* same orange as navbar hover */
            border-radius: 2px;
        }

        /* EXACT 3 per row */
        .partners-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 20px;
        }

        .partner-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 260px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
            transition: 0.3s;
            overflow: hidden;
            /* IMPORTANT: image stays inside the border */
        }

        .partner-card img {
            max-width: 80%;
            max-height: 150px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .partner-card:hover img {
            transform: scale(1.3);
            /* Only the image grows */
        }

        /* MOBILE: 1 per line */
        @media(max-width: 700px) {
            .partners-grid {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        /* TABLET: 2 per line */
        @media(min-width: 701px) and (max-width: 1000px) {
            .partners-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>

    <h1>Nos Partenaires</h1>

    <div class="partners-grid">

    <script>
