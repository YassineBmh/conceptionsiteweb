<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../styles/accueil.css">
      <title>Accueil</title>
  </head>

  <body>
    <section id="recherche">
      <div class="stage" id="stage">
        <svg viewBox="0 0 1400 420" xmlns="http://www.w3.org/2000/svg" style="width:100%;height:220px;">
          <defs>
            <linearGradient id="carBody" x1="0" x2="1">
              <stop offset="0%" stop-color="#333"/>
              <stop offset="100%" stop-color="red"/>
            </linearGradient>
          </defs>
          <g id="car" transform="translate(-420,180)">
            <ellipse cx="240" cy="170" rx="120" ry="28" fill="#000" opacity="0.28"/>
            <path d="M60 150 L110 120 L300 120 L350 150 L380 150 L420 180 L420 200 L40 200 L40 180 Z" fill="url(#carBody)" stroke="#06387c" stroke-width="2"/>
            <path d="M120 130 L230 130 L270 150 L150 150 Z" fill="#bfe8ff" opacity="0.9"/>
            <rect x="200" y="150" width="20" height="6" rx="3" fill="#03325a"/>
            <g id="wheels">
              <g class="wheel" transform="translate(120,200)">
                <circle r="32" fill="#111"/>
                <circle r="18" fill="#444"/>
                <g class="spokes">
                  <rect x="-2" y="-18" width="4" height="36" fill="#222"/>
                  <rect x="-18" y="-2" width="36" height="4" fill="#222"/>
                  <rect x="-12" y="-12" width="4" height="24" transform="rotate(45)" fill="#222"/>
                  <rect x="8" y="-12" width="4" height="24" transform="rotate(45)" fill="#222"/>
                </g>
              </g>
              <g class="wheel" transform="translate(320,200)">
                <circle r="32" fill="#111"/>
                <circle r="18" fill="#444"/>
                <g class="spokes">
                  <rect x="-2" y="-18" width="4" height="36" fill="#222"/>
                  <rect x="-18" y="-2" width="36" height="4" fill="#222"/>
                  <rect x="-12" y="-12" width="4" height="24" transform="rotate(45)" fill="#222"/>
                  <rect x="8" y="-12" width="4" height="24" transform="rotate(45)" fill="#222"/>
                </g>
              </g>
            </g>
          </g>
        </svg>
      </div>
      <h1>Trouvez la voiture idéale en quelques clics</h1>
      <h3>Comparez, choisissez et réservez parmi nos modèles sélectionnés avec soin.</h3><br>
      
      <div class="search-container">
        <select id="marqueSelect"><option value="">-- Choisir une marque --</option></select>
        <select id="modelSelect" disabled><option value="">-- Choisir un modèle --</option></select>

        <input type="number" id="prixMin" placeholder="Prix Min (€)">
        <input type="number" id="prixMax" placeholder="Prix Max (€)">

        <select id="carburant">
          <option value="">-- Carburant --</option>
          <option value="Essence">Essence</option>
          <option value="Diesel">Diesel</option>
          <option value="Hybride">Hybride</option>
          <option value="Électrique">Électrique</option>
          <option value="GPL">GPL</option>
        </select>

        <button id="btnRechercher">Rechercher</button>
      </div>
    </section>

    <div class="espace"></div>

    <section id="voitures"></section>

    <div id="pagination"></div>


    <script src="../js/data.js"></script>
    <script src="../js/controllsize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="../js/acceuil.js"></script>

  </body>
</html>
