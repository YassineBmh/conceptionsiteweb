<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
    <style>
        iframe {
            width: 100%;
            min-height: 100vh;
            border: none;
            overflow: hidden;
            display: block;
        }
        .topbar {
            background: #333;
            padding: 8px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 18px;
            margin-left: 0px;
            margin-right: 0px;
            border-radius: 10px;
        }

        .topbar a {
            color: white;
            margin: 0 12px;
            text-decoration: none;
            font-size: 20px;
        }

        .topbar a:hover {
            opacity: 0.7;
        }

        .bar {
            display: flex;
            justify-content: space-between;
            padding:0% 7%;
            border-bottom: 1px solid #ddd;
            }

        .bar img {
            height: 70px;
        }

        .navbar {
            background: white;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 15px 0;
        }

        .navbar a {
            text-decoration: none;
            font-size: 18px;
            position: relative;
            padding-bottom: 5px;
            color: rgb(85, 81, 81);
        }

        /* Animation hover : trait rouge */
        .navbar a::after {
            content: "";
            width: 0%;
            height: 2px;
            background: #ff6f00;
            position: absolute;
            left: 0;
            bottom: 0;
            transition: 0.3s;
        }

        .navbar a:hover::after {
            width: 100%;
        }

        .navbar a:hover {
            color: #ff6f00;
        }
        


    </style>
<body>
    <!-- TOP BAR -->
    <div class="topbar">
        <div>
            <a href="#"><i class="fas fa-envelope"></i></a>
            <a href="#"><i class="fas fa-phone"></i></a>
        </div>
        <div>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/212600000000" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </div>

    <!-- LOGO -->
    <div class="bar">
        <img src="images/logo.png" alt="AGA TOURS Logo">
    

    <!-- NAVBAR -->
    <nav class="navbar">
        <a href="#" onclick="loadPage('pages/accueil.html')">Accueil</a>
        <a href="#" onclick="loadPage('pages/a_propos.html')">A Propos</a>
        <a href="#" onclick="loadPage('pages/partenaires.html')">Partenaires</a>
        <a href="#" onclick="loadPage('pages/contact.html')">Contactez-nous</a>
        <a href="#" onclick="loadPage('pages/panier.html')">
            ðŸ›’ Panier (<span id="countPanier">0</span>)
        </a>
    </nav>
    </div>

    <div class="container">
        <iframe id="content" src="pages/accueil.html"></iframe>
    </div>
    <!--footer -->
    <footer>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et debitis deleniti facere magni quod quam, illo molestias. Explicabo accusantium ea illo repudiandae, ratione laudantium eius porro, quam consequatur nemo fuga?</footer>
<script>
function loadPage(page) {
    document.getElementById("content").src = page;
}
window.addEventListener("message", function(event) {
    if (event.data.type === "resizeIframe") {
        const iframe = document.getElementById("content");
        iframe.style.height = event.data.height + "px";
    }
});

// Compteur panier
function updatePanierCount() {
    let panier = JSON.parse(localStorage.getItem("panier")) || [];
    document.getElementById("countPanier").textContent = panier.length;
}

// Mise Ã  jour initiale
updatePanierCount();

// VÃ©rification rÃ©guliÃ¨re si l'iframe ajoute des articles
setInterval(updatePanierCount, 500);
</script>
</body>
